<dx-toolbar>
  <dxi-item location="before"
    ><span [class]="titleClass">Details</span>
  </dxi-item>
  <dxi-item location="after" locateInMenu="after" [visible]="!isEditing">
    <dx-button text="Edit"
      icon="edit"
      stylingMode="contained"
      type="default"
      (onClick)="handleEditClick()"
     />
  </dxi-item>
  <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
    <dx-button text="Save"
      stylingMode="contained"
      type="default"
      (onClick)="handleSaveButtonClick($event)"
     />
  </dxi-item>
  <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
    <dx-button text="Cancel"
      (onClick)="handleCancelEditClick()"
      stylingMode="outlined"
      type="normal"
     />
  </dxi-item>
</dx-toolbar>
