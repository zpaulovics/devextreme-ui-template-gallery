<dx-toolbar class="theme-dependent">
  <dxi-item location="before">
    <span class="toolbar-header">{{ titleText }}</span>
  </dxi-item>

  @if (panelItems) {
    <dxi-item location="before">
      <dx-tabs
        secondary="secondary"
        keyExpr="key"
        [width]="(screen.xSmallScreenChanged | async) ? 150 : 'auto'"
        [showNavButtons]="false"
        [scrollByContent]="true"
        [selectedItemKeys]="selectedItems"
        [items]="panelItems"
        (onSelectionChanged)="selectionChange($event)"
      ></dx-tabs>
    </dxi-item>
  }

  <dxi-item location="after" locateInMenu="auto">
    <dx-button
      class="add-card"
      icon="plus"
      text="Add Card"
      type="default"
      stylingMode="contained"
    ></dx-button>
  </dxi-item>

  <dxi-item
    location="after"
    locateInMenu="auto"
    widget="dxButton"
    showText="inMenu"
    [options]="{
      text: 'Refresh',
      icon: 'refresh',
      stylingMode: 'text'
    }"
  ></dxi-item>

  <dxi-item location="after" locateInMenu="auto">
    <div class="separator"></div>
  </dxi-item>

  <dxi-item
    location="after"
    locateInMenu="auto"
    widget="dxButton"
    showText="inMenu"
    [options]="{
      icon: 'export',
      text: 'Export',
      stylingMode: 'text'
    }"
  ></dxi-item>
</dx-toolbar>
