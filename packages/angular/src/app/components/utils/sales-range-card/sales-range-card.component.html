<card-analytics contentClass="sales-range" [isMenuVisible]="false">
  <dx-range-selector
    [dataSource]="data"
    [(value)]="visualRange"
    (onValueChanged)="onRangeChanged($event)"
  >
    <dxo-scale
      minorTickInterval="day"
      tickInterval="month"
      valueType="datetime"
    >
      <dxo-minor-tick [visible]="false" />
      <dxo-marker [visible]="false" />
      <dxo-label format="MMM yyyy" />
    </dxo-scale>
    <dxo-size [height]="90" />

    <dxo-loading-indicator [show]="true" />

    <dxo-chart>
      <dxi-series type="line" argumentField="date" valueField="total" />
    </dxo-chart>
  </dx-range-selector>
</card-analytics>
