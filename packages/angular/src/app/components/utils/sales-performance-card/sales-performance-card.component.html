<card-analytics titleText="Sales Performance">
  <div filter class="sales-filter">
    <dx-drop-down-button
      stylingMode="text"
      [useSelectMode]="true"
      [items]="groupByPeriods"
      [selectedItemKey]="groupByPeriods[1]"
      (onSelectionChanged)="onDropDownSelectionChange($event)"
    >
    </dx-drop-down-button>
  </div>

  <dx-chart [dataSource]="salesByDateAndCategory">
    <dxo-argument-axis [visualRange]="visualRange" />
    <dxo-tooltip [enabled]="true"
      [customizeTooltip]="customiseToolip"
     />
    <dxo-series-template nameField="category" />

    <dxo-common-series-settings
      argumentField="date"
      valueField="total"
      hoverMode="includePoints"
    >
      <dxo-point hoverMode="allArgumentPoints" />
    </dxo-common-series-settings>

    <dxo-argument-axis argumentType="datetime" [valueMarginsEnabled]="false" />

    <dxo-legend [visible]="false" />

    <dxo-size [height]="270" />
  </dx-chart>
</card-analytics>
