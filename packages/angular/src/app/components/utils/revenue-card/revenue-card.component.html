<card-analytics titleText="Revenue" contentClass="sales">
  <dx-chart [dataSource]="data">
    <dxi-series valueField="total" />
    <dxo-common-series-settings argumentField="date" type="splinearea">
      <dxo-border [visible]="true" />
    </dxo-common-series-settings>
    <dxo-argument-axis argumentType="datetime" />
    <dxi-value-axis>
      <dxo-label>
        <dxo-format type="currency" currency="USD" />
      </dxo-label>
    </dxi-value-axis>
    <dxo-legend [visible]="false" />
    <dxo-size [height]="270" />
  </dx-chart>
</card-analytics>
