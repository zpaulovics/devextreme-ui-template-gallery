<card-analytics
  titleText="Product Sale by Range"
  contentClass="sales-by-category"
>
  <dx-pie-chart
    class="sales-pie"
    [dataSource]="data"
    type="doughnut"
    [diameter]="0.8"
    [innerRadius]="0.6"
  >
    <dxi-series argumentField="name" valueField="value">
      <dxo-label
        backgroundColor="none"
        [radialOffset]="-20"
        [visible]="true"
        [customizeText]="customizeSaleText"
      >
        <dxo-font color="#757575" [size]="15" />
      </dxo-label>
    </dxi-series>

    <dxo-legend>
      <dxo-margin [top]="70" />
    </dxo-legend>

    <dxo-size [height]="270" />

    <dxo-legend [visible]="false" />
  </dx-pie-chart>

  <dx-chart class="sales-bars" [dataSource]="data" [rotated]="true">
    <dxo-common-axis-settings [visible]="false">
      <dxo-tick [visible]="false" />
    </dxo-common-axis-settings>

    <dxo-legend [visible]="false" />

    <dxo-common-series-settings argumentField="name"
      valueField="value"
      type="bar"
      [ignoreEmptyPoints]="true"
     />

    <dxo-series-template nameField="name" />

    <dxo-value-axis>
      <dxo-label>
        <dxo-format type="largeNumber" />
      </dxo-label>
    </dxo-value-axis>
  </dx-chart>
</card-analytics>
