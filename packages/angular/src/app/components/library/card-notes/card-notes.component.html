<dx-validation-group>
  <div class="notes">
    <div class="input-content">
      <dx-text-area
        label="New Note"
        stylingMode="filled"
        [(value)]="nodeText"
        >
        <dx-validator>
          <dxi-validation-rule type="required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-area>
      <dx-toolbar>
        <dxi-item
          location="after"
          widget="dxButton"
          [options]="{
            text: 'Add',
            stylingMode: 'contained',
            type: 'default',
            onClick: add
          }"
          >
        </dxi-item>
      </dx-toolbar>
    </div>
    <div class="messages-content">
      <dx-scroll-view>
        <div class="message-list">
          @for (note of items; track note) {
            <div class="note dx-card">
              <div class="note-title">
                <div>{{ note.date | date: 'MM/dd/y' }} - {{ note.manager }}</div>
                <div>
                  <dx-button icon="overflow" stylingMode="text"></dx-button>
                </div>
              </div>
              <div class="note-text">{{ note.text }}</div>
            </div>
          }
        </div>
      </dx-scroll-view>
    </div>
  </div>
</dx-validation-group>
