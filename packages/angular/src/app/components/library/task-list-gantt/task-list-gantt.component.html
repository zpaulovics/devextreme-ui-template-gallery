<dx-gantt
  [taskListWidth]="500"
  scaleType="weeks"
  (onTaskClick)="navigateToDetails()"
  [height]="700"
>
  <dxo-tasks [dataSource]="dataSource"
    startExpr="startDate"
    endExpr="dueDate"
    titleExpr="text"
   />

  <dxi-column dataField="text" caption="Subject" [width]="300" />
  <dxi-column dataField="startDate"
    caption="Start Date"
    dataType="date"
    sortOrder="asc"
   />
  <dxi-column dataField="dueDate"
    caption="Due Date"
    dataType="date"
   />

  <dxo-toolbar>
    <dxi-item name="undo" />
    <dxi-item name="redo" />
    <dxi-item name="separator" />
    <dxi-item name="collapseAll" />
    <dxi-item name="expandAll" />
    <dxi-item name="separator" />
    <dxi-item name="addTask" />
    <dxi-item name="deleteTask" />
    <dxi-item name="separator" />
    <dxi-item name="zoomIn" />
    <dxi-item name="zoomOut" />
  </dxo-toolbar>

  <dxo-validation [autoUpdateParentTasks]="true" />
  <dxo-editing [enabled]="true" />
</dx-gantt>
