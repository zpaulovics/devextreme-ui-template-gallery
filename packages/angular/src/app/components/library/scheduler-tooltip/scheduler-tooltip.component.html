<div class="appointment-tooltip">
  <div class="title">{{ selectedAppointmentData.text }}</div>
  <div class="content">
    <div class="date">
      <dx-button
        icon="clock"
        stylingMode="text"
        [focusStateEnabled]="false"
        [activeStateEnabled]="false"
        [hoverStateEnabled]="false"
      ></dx-button>
      {{ getTimeString | apply: selectedAppointmentData }}
    </div>
    @if (selectedAppointmentData.description) {
      <div class="description">
        <dx-button
          icon="textdocument"
          stylingMode="text"
          [focusStateEnabled]="false"
          [activeStateEnabled]="false"
          [hoverStateEnabled]="false"
        ></dx-button>
        {{ selectedAppointmentData.description }}
      </div>
    }
  </div>
  <div class="buttons">
    <dx-button
      class="button-danger"
      text="Delete"
      type="danger"
      stylingMode="text"
      (onClick)="clickDeleteAppointment.emit(selectedAppointmentData)"
    ></dx-button>
    <dx-button
      class="button-success"
      text="Edit"
      type="success"
      stylingMode="text"
      (onClick)="clickEditAppointment.emit()"
    ></dx-button>
  </div>
</div>
